<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Gif-tastic</title>

    <!-- Reset CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <!-- Bootswatch CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">

    <!-- Local CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body class="w-100 h-100">

    <!-- Page content -->
    <div class="container-fluid">

        <!-- Page title -->
        <div class="row jumbotron jumbotron-fluid mb-1 border-bottom border-secondary">
            <span class="w-75 text-left display-4 mx-auto px-4">Gif-tastic</span>
        </div>

        <div class="row w-75 h-100 mx-auto">

            <!-- Search and buttons -->
            <div class="btn-toolbar col-md-12 col-lg-4 col-xl-3 py-3" role="toolbar">

                <!-- Search bar -->
                <div class="input-group mx-auto">
                    <input type="text" class="form-control" placeholder="Search" id="search">
                    <div class="input-group-append">
                        <button class="btn btn-secondary" type="button" id="search-btn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="btn-group-vertical btn-group-lg w-75 my-4 mx-auto" role="group" id="btn-div">
                    <button class="btn btn-primary w-100" type="button" value="test1">Test 1</button>
                    <button class="btn btn-primary w-100" type="button" value="test2">Test 2</button>
                    <button class="btn btn-primary w-100" type="button" value="test3">Test 3</button>
                </div>
            </div>

            <!-- Results -->
            <div class="col my-3">

                <!-- Page nav -->
                <nav>
                    <ul class="nav pagination float-right">

                        <!-- Previous page -->
                        <li class="page-item disabled" value="prev">
                            <a class="page-link" href="#">&laquo;</a>
                        </li>

                        <!-- First page -->
                        <li class="page-item active" value="1">
                            <a class="page-link" href="#">1</a>
                        </li>

                        <!-- Next page -->
                        <li class="page-item disabled" value="next">
                            <a class="page-link" href="#">&raquo;</a>
                        </li>
                    </ul>
                </nav>

                <!-- Images -->
                <div class="card h-100 mt-5 border border-secondary">
                    <div class="card-body text-center" id="result">
                        <!-- Results of search will populate here -->
                        <span class="text-muted h6">Press a button or search a phrase</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!---------------------- Script imports ---------------------->

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>

    <!-- Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <!-- Masonry -->
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>

    <!-- App JS -->
    <script src="./assets/javascript/app.js"></script>

</body>

</html>
